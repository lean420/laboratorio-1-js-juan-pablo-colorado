<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="titulo"> <img class="imagen" src="image/fols.jpg" alt=""> BlackJack Night</header>
    <div>
        <div class="col text-center pt-2">
            <button id="btn-nuevo" class="btn btn-danger">Nuevo juego</button>
            <button id="btn-pedir" disabled="disabled"  class="btn btn-primary">
              Pedir Carta
          </button>
            <button id="btn-detener" disabled="disabled"  class="btn btn-primary">
              Detener
            </button>
        </div>
    
        <div class="row container">
            <div class="col">
                <h1>jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas" class="divCartas"></div>
            </div>
        </div> 
    
        <div class="row container mt-2">
            <div class="col">
                <h1>computadora - <small>0</small></h1>
                <div id="computadora-cartas" class="divCartas">
          </div>
        <div>
    </div>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/juego.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
